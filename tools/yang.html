<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>免费资源网</title>
    <link rel="stylesheet" href="../style.css"> <!-- 确保路径正确 -->
</head>
<body>
    <!-- 顶部导航栏 -->
    <header>
        <h1>免费资源网</h1>
        <div id="navbar"></div> <!-- 用于加载导航栏 -->
    </header>

    <div id="links" class="container">
        <div class="column">
            <ul id="column1"></ul>
        </div>
        <div class="column">
            <ul id="column2"></ul>
        </div>
        <div class="column">
            <ul id="column3"></ul>
        </div>
    </div>

    <script>
        // 加载导航栏
        fetch('../navbar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading navbar:', error);
            });

        // 加载 links.json 文件并动态渲染链接列表
        fetch('./links.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const columns = [
                    document.getElementById('column1'),
                    document.getElementById('column2'),
                    document.getElementById('column3')
                ];
                let index = 1;

                data.forEach((link, i) => {
                    const columnIndex = i % columns.length; // 计算列索引
                    const li = document.createElement('li');
                    li.innerHTML = `${index}. <a href="${link.url}" target="_blank">${link.name}</a>`;
                    columns[columnIndex].appendChild(li); // 将链接添加到对应列
                    index++;
                });
            })
            .catch(error => {
                console.error('Error loading links:', error);
            });
    </script>
</body>
</html>
