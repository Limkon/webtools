<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>免费资源网</title>
    <style>
        /* --- 基础样式 --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* --- 头部样式 --- */
        header {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-bottom: 2px solid #ddd;
        }

        header h1 {
            margin: 0;
            color: #1a1a1a;
        }

        /* --- 链接容器 (三列布局) --- */
        #links {
            /* 使用 Flexbox 实现三列并排 */
            display: flex;
            flex-wrap: wrap; /* 在小屏幕上允许换行 */
            max-width: 1200px;
            margin: 20px auto; /* 页面居中 */
            padding: 10px;
            gap: 20px; /* 列之间的间距 */
        }

        .column {
            /* 每列占据大约三分之一空间 (flex: 1 1 300px) */
            flex: 1;
            min-width: 300px; /* 每列的最小宽度 */
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px 25px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        /* --- 列表样式 --- */
        .column ul {
            list-style-type: none; /* 去掉列表项前面的点 */
            padding: 0;
            margin: 0;
        }

        .column li {
            padding: 8px 0;
            border-bottom: 1px solid #eee; /* 分隔线 */
        }

        .column li:last-child {
            border-bottom: none; /* 最后一项移除分隔线 */
        }

        .column li a {
            text-decoration: none;
            color: #0056b3;
            font-weight: 500;
        }

        .column li a:hover {
            text-decoration: underline;
            color: #003d80;
        }
    </style>
</head>
<body>
    <header>
        <h1>免费资源网</h1>
        </header>

    <div id="links" class="container">
        <div class="column">
            <ul id="column1"></ul>
        </div>
        <div class="column">
            <ul id="column2"></ul>
        </div>
        <div class="column">
            <ul id="column3"></ul>
        </div>
    </div>

    <script>
        // 导航栏加载脚本 (已移除)

        // 加载 links.json 文件并动态渲染链接列表
        fetch('./links.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const columns = [
                    document.getElementById('column1'),
                    document.getElementById('column2'),
                    document.getElementById('column3')
                ];
                
                // 确保列元素存在
                if (!columns[0] || !columns[1] || !columns[2]) {
                    console.error("错误：未能找到所有三列 (column1, column2, column3) 的UL元素。");
                    return;
                }

                let index = 1;

                data.forEach((link, i) => {
                    const columnIndex = i % columns.length; // 计算列索引 (0, 1, 2 循环)
                    const li = document.createElement('li');
                    
                    // 检查 link 对象是否包含必须的属性
                    const url = link.url || '#';
                    const name = link.name || '无效链接';
                    
                    li.innerHTML = `${index}. <a href="${url}" target="_blank">${name}</a>`;
                    columns[columnIndex].appendChild(li); // 将链接添加到对应列
                    index++;
                });
            })
            .catch(error => {
                console.error('Error loading links:', error);
                // 向用户显示错误
                const container = document.getElementById('links');
                if(container) {
                    container.innerHTML = "<p style='text-align: center; color: red;'>加载链接列表失败。请检查 'links.json' 文件是否存在且格式正确。</p>";
                }
            });
    </script>
</body>
</html>
