    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }
        h1, h2 {
            color: #1a1a1a;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        h1 {
            font-size: 1.8rem;
            text-align: center;
            margin-top: 0;
        }
        h2 {
            font-size: 1.4rem;
            margin-top: 30px;
        }
        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            height: 60px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box; /* 确保 padding 不会撑大宽度 */
            resize: vertical;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.25);
            outline: none;
        }
        
        /* 按钮组样式 */
        .button-group {
            display: flex;
            gap: 10px; /* 按钮之间的间距 */
            margin-top: 20px;
        }

        button {
            flex: 1; /* 让两个按钮平分宽度 */
            padding: 12px 15px;
            font-size: 1.0rem; /* 调整字体大小以适应两个按钮 */
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        /* 为第二个按钮（反向转换）设置不同颜色 */
        button.reverse {
            background-color: #28a745; /* 绿色 */
        }
        button.reverse:hover {
            background-color: #218838;
        }

        #output {
            margin-top: 15px;
            padding: 15px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: "Courier New", Courier, monospace;
            font-size: 1.1rem;
            min-height: 40px;
            color: #495057;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Punycode 双向转换工具</h1>
        <p>在下方输入框输入中文或 Punycode：</p>

        <textarea id="inputText" placeholder="输入中文域名或 Punycode..."></textarea>
        
        <div class="button-group">
            <button onclick="convertToPunycode()">转换为 Punycode</button>
            <button onclick="convertToUnicode()" class="reverse">转换为 中文</button>
        </div>

        <h2>输出：</h2>
        <div id="output"></div>
    </div>

    <script>
        function convertToPunycode() {
            // 获取用户输入的文本
            let inputText = document.getElementById("inputText").value;
            let outputEl = document.getElementById("output");

            // 确保 punycode 对象存在
            if (typeof punycode !== 'undefined') {
                try {
                    // 使用 Punycode 库将中文域名转换为 Punycode
                    let punycodeText = punycode.toASCII(inputText);
                    
                    // 显示结果
                    outputEl.innerText = punycodeText;
                } catch (e) {
                    // 处理可能的转换错误
                    outputEl.innerText = "转换出错：" + e.message;
                }
            } else {
                // 提示库未加载
                outputEl.innerText = "错误：Punycode 库未正确加载。";
            }
        }

        function convertToUnicode() {
            // 获取用户输入的文本
            let inputText = document.getElementById("inputText").value;
            let outputEl = document.getElementById("output");

            // 确保 punycode 对象存在
            if (typeof punycode !== 'undefined') {
                try {
                    // 使用 Punycode 库将 Punycode 转换为 Unicode
                    let unicodeText = punycode.toUnicode(inputText);
                    
                    // 显示结果
                    outputEl.innerText = unicodeText;
                } catch (e) {
                    // 处理可能的转换错误
                    outputEl.innerText = "转换出错：" + e.message;
                }
            } else {
                // 提示库未加载
                outputEl.innerText = "错误：Punycode 库未正确加载。";
            }
        }
    </script>

</body>
</html>
